<!DOCTYPE html>
<html>
  <head>
    <title>Preview.vim</title>
  </head>
  <style id="_base_theme"></style>
  <style id="_preview_theme"></style>
  <link id="_highlightjs_theme" />
  <div id="_mermaid_script"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <body>
    <div class="wrapper">
      <div id="StartOfContent"></div>
      <div id="content">
        <h1>Preview.vim</h1>
      </div>
      <div id="EndOfContent"></div>
    </div>
    <script>
      async function connect_ws() {
        let ws = new WebSocket("ws://localhost:8080");
        ws.onopen = (event) => {
          ws.send(
            JSON.stringify({ type: "notification", msg: "browser_is_ready" })
          );
        };
        ws.onmessage = (event) => {
          let data = JSON.parse(event.data);
          console.log(data);
          switch (data.type) {
            case "show":
              document.getElementById("content").innerHTML = data.msg;
              if (data.mermaid) {
                mermaid.init({ noteMargin: 10 }, ".mermaid");
              }
              hljs.highlightAll();
              break;
            case "cur_pos":
              try {
                let content_now = document.getElementById(
                  "line_num_" + data.msg.toString()
                );
                let content_height = content_now.offsetHeight;
                window.scrollTo(
                  0,
                  content_now.getBoundingClientRect().top +
                    window.pageYOffset +
                    content_height * data.offset -
                    window.innerHeight / 2
                );
              } catch (e) {}
              break;
            case "reload":
              location.reload();
              break;
            default:
          }
        };
        ws.onerror = function (err) {
          console.error(
            "Socket encountered error: ",
            err.message,
            "Closing socket"
          );
          ws.close();
        };
        ws.onclose = (event) => {
          document.getElementById("content").innerHTML =
            "<h1>Connection Closed ... </h1>" +
            "<h1>Waiting For another instance</h1>";
          setTimeout(function () {
            connect_ws();
          }, 500);
        };
      }
      connect_ws();
    </script>
  </body>
</html>
